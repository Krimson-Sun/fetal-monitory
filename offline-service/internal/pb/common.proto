syntax = "proto3";

package common;
option go_package = "./pb";

// Представление временного ряда метрики
message MetricRecord {
  repeated double time_sec = 1;  // Время в секундах
  repeated double value = 2;     // Значения метрики
}

// Медицинские данные в новом формате
message MedicalRecord {
  MetricRecord bpm = 1;    // Сердцебиение (FHR)
  MetricRecord uterus = 2; // Сокращения матки (UC)
}